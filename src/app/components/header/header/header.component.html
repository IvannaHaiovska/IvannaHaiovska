<nav class="navbar navbar-light bg-light border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img src="assets/img/logo.png" alt="..." width="60" height="64" class="d-inline-block align-text-top">
      <h2 (click)="Reload()">Travel Land</h2>
    </a>
    <div class="date" *ngIf="from">{{from | date: 'dd.MM.YYYY'}} <span *ngIf="toDate"><i class="fas fa-minus"></i>
        {{to | date: 'dd.MM.YYYY'}}</span></div>
    <div class="date" *ngIf="!from && !to">Дати не обрані</div>
    <button class="btn btn-outline-secondary calendar" type="button" (click)="toggle()"></button>

    <div *ngIf="isCalendar" class="calendar-block">

      <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="1" [dayTemplate]="t"
        outsideDays="hidden" [minDate]="minDate">
      </ngb-datepicker>

      <ng-template #t let-date let-focused="focused">
        <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
          [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
          (mouseleave)="hoveredDate = null">
          {{ date.day }}
        </span>
      </ng-template>
    </div>
  </div>
</nav>
